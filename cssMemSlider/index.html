<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main">
    <section class="content-g">
      <div class="slider">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="wrapper__slides">
          <div class="slide s1">
            <img src="assets/5.png" alt="" />
          </div>
          <div class="slide">
            <img src="assets/6.png" alt="" />
          </div>
          <div class="slide">
            <img src="assets/7.png" alt="" />
          </div>
          <div class="slide">
            <img src="assets/8.png" alt="" />
          </div>
        </div>

        <div class="text__hidder">

          <div class="text__hidden">
            <div class="wrap__text">
              <p class="s1">Удобно быть сеньором</p>
              <p>Копирователь/Вставлятель</p>
              <p>Когда в команду взяли нового джуна</p>
              <p>Поэтому я смотрю Ютуб пока не вырублюсь</p>
            </div>
          </div>

          <div class="navigation">
            <label for="r1" class="bar">
              <span class="btn"></span>
            </label>
            <label for="r2" class="bar">
              <span class="btn"></span>
            </label>
            <label for="r3" class="bar">
              <span class="btn"></span>
            </label>
            <label for="r4" class="bar">
              <span class="btn"></span>
            </label>
          </div>

        </div>
      </div>
    </section>
</body>

</html>
